<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用自定义的组件 -->
        <my-button></my-button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 全局组件
        Vue.component('my-button', {
            // 组件的模板
            // 模板中只能有一个根元素！！！
            'template': `<div>
                <button>点我啊!</button>
                {{msg}}
            </div>`,
            // 数据data必须是一个函数,返回一个对象
            data() {
                return {
                    msg: "Hello World"
                }
            }
        });
        const app = new Vue({
            el: "#app",
            data: {
                msg: "Hello World"
            },

        });
    </script>
</body>

</html>
