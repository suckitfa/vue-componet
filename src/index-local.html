<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-Button>
        </my-Button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 1. 定义组件
        let myButton = {
            template: `<div>{{msg}}<button>点我啊</button></div>`,
            data() {
                return {
                    msg: "局部组件"
                }
            }
        }

        const app = new Vue({
            el: "#app",
            // 在需要使用的地方注册
            components: {
                myButton
            }
        });
    </script>
</body>

</html>
